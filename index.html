<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expressions Cakery - Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@500;600&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #e0f7fa;
      /* --- START OF CHANGES FOR HEIGHT --- */
      /* min-height: 100vh; */ /* Removed to allow content to define height */
      height: 100vh; /* Use 100vh but allow content to shrink/grow within it */
      display: flex;
      flex-direction: column;
      align-items: center;
      /* Adjusted to manage vertical space more effectively within a constrained height */
      justify-content: center; /* Changed to center to balance content vertically */
      padding: 15px; /* Reduced overall padding to give more vertical space */
      overflow-y: auto; /* Allow vertical scrolling only if content truly overflows */
      /* --- END OF CHANGES FOR HEIGHT --- */
      font-size: 30px;
      font-family: 'Poppins', sans-serif;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 20px; /* Reduced margin-bottom */
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo-img {
      width: 150px; /* Slightly reduced logo size for more vertical space */
      height: 150px; /* Slightly reduced logo size for more vertical space */
      border-radius: 50%;
      object-fit: cover;
      border: 6px solid #fff;
      box-shadow: 0 10px 25px rgba(216, 93, 93, 0.25);
      margin-bottom: 20px; /* Reduced margin-bottom */
      animation: float 4s ease-in-out infinite;
    }

    h2 {
      font-size: 2.5rem; /* Slightly reduced font size */
      color: #000000;
      font-weight: bold;
      margin-bottom: 8px; /* Reduced margin-bottom */
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      font-family: 'Playfair Display', serif;
    }

    .tagline {
      color: #888;
      font-weight: bold;
      margin-bottom: 20px; /* Reduced margin-bottom */
      max-width: 500px;
      text-align: center;
      font-family: 'Playfair Display', serif;
      font-size: 30px; /* Slightly reduced font size */
    }

    .links-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px 30px; /* Reduced gaps between link items */
      max-width: 800px; /* Slightly reduced max-width to be more compact */
      width: 100%;
      padding-bottom: 15px; /* Add some padding at the bottom for spacing */
    }

    .link-item {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: flex-start;
      padding-left: 15px; /* Slightly reduced padding */
      gap: 12px; /* Slightly reduced gap between icon and text */
      text-align: left;
      transition: all 0.3s ease;
    }

    .p-tags{
      color: #555;
      text-decoration: none;
    }

    .link-item:hover {
      transform: translateY(-5px);
    }

    .icon-btn {
      width: 50px; /* Slightly reduced icon size */
      height: 50px; /* Slightly reduced icon size */
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px; /* Slightly reduced icon font size */
      color: white;
      margin-bottom: 0;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      flex-shrink: 0;
    }

    .icon-btn:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transform: scale(0);
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .icon-btn:hover:after {
      transform: scale(1);
    }

    .icon-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .facebook {
      background: linear-gradient(45deg, #3b5998, #0078d7);
    }

    .instagram {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
    }

    .whatsapp {
      background: linear-gradient(45deg, #25D366, #128C7E);
    }

    .location {
      background: linear-gradient(45deg, #FF0000, #FF6B6B);
    }

    .email {
      background: linear-gradient(45deg, #EA4335, #FBBC05);
    }

    .phone {
      background: linear-gradient(45deg, #4285F4, #34A853);
    }

    .website {
      background: linear-gradient(45deg, #6a11cb, #2575fc);
    }

    .link-text {
      color: #555;
      font-size: 16px; /* Slightly reduced font size */
      font-weight: 500;
      word-break: break-word;
      line-height: 1.3; /* Slightly reduced line height for compactness */
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: calc(100% - 65px); /* Adjusted max-width based on new icon size and gap */
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0px);
      }
    }

    /* --- Responsive adjustments to ensure fitting within ~700px height --- */
    @media (max-width: 768px) {
      body {
        padding: 10px; /* Further reduce padding on smaller screens */
        justify-content: flex-start; /* Align content from the top on small screens to save space */
      }
      .links-container {
        grid-template-columns: 1fr;
        gap: 15px; /* Further reduce gap for single column */
        padding: 0 10px 15px 10px; /* Add horizontal padding to container itself on mobile */
        max-width: 350px; /* Constrain max-width for phone screens */
      }

      .logo-img {
        width: 120px;
        height: 120px;
        margin-bottom: 15px;
      }

      h2 {
        font-size: 2rem;
        margin-bottom: 5px;
        font-weight: bold;
      }

      .tagline {
        font-size: 22px;
        margin-bottom: 15px;
      }

      .link-item {
        justify-content: flex-start; /* Keep flex-start for alignment */
        width: 100%; /* Take full width of its parent (links-container) */
        padding-left: 0; /* Remove padding if links-container has it */
        /* To center the items within the single column, the links-container must center them */
        /* But link-item content is flex-start */
      }

      .link-text {
        white-space: normal;
        max-width: none; /* Allow full wrapping */
        text-overflow: clip;
        font-size: 15px; /* Further reduce font size */
      }
    }

    @media (max-width: 480px) {
      .logo-img {
        width: 100px;
        height: 100px;
      }

      .icon-btn {
        width: 45px;
        height: 45px;
        font-size: 18px;
      }

      h2 {
        font-size: 1.875rem;
        font-weight: bold;
      }

      .tagline {
        font-size:16px;
      }

      .link-text {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <script>
    document.querySelectorAll('.icon-btn').forEach(btn => {
      btn.addEventListener('click', function () {
        this.style.transform = 'scale(0.9)';
        setTimeout(() => {
          this.style.transform = 'scale(1.05)';
        }, 100);
      });
    });

    document.querySelectorAll('.link-item').forEach((item, index) => {
      item.style.opacity = '0';
      item.style.transform = 'translateY(20px)';
      item.style.animation = `fadeIn 0.5s ease forwards ${index * 0.1 + 0.5}s`;
    });
